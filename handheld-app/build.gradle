apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "com.authentication.activity"
        minSdkVersion 15
        targetSdkVersion 25
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support:support-v4:25.3.1'
    compile 'com.google.guava:guava:14.0'
    compile files('libs/androidtfm.jar')
    compile files('libs/DecodeWlt.jar')
    compile files('libs/idcardapi.jar')
    compile files('libs/litepal-1.3.2-src.jar')
    compile files('libs/microlog4android-1.0.0.jar')
}
